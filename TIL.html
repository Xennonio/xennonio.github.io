permalink: /til/

<h1>Today I Learned</h1>

<ul>
  {% assign til = site.posts | where: "categories", "til" | sort:"order" %}
  {% for post in til reversed %}
    <li>
      <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
