---
layout: default
title: Cool
permalink: /cool-stuffs/
---
<h1>Cool Stuffs</h1>

<ul>
  {% assign sorted_pages = site.coolstuffs | sort:"order" %}
  {% for post in sorted_pages reversed %}
    <li>
      <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
